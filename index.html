<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="disable-dbl-tap-zoom">
    <div class="container">
      <div class="home-div">
        <h3 class="title">HOME</h3>
        <p class="score" id="homeScore">0</p>
        <div class="btn-box">
          <button class="score-btn disable-dbl-tap-zoom" onclick="plusOne()">
            +1
          </button>
          <button class="score-btn disable-dbl-tap-zoom" onclick="plusTwo()">
            +2
          </button>
          <button class="score-btn disable-dbl-tap-zoom" onclick="plusThree()">
            +3
          </button>
        </div>
      </div>
      <div class="guest-div">
        <h3 class="title">AWAY</h3>
        <p class="score" id="guestScore">0</p>
        <div class="btn-box">
          <button class="score-btn disable-dbl-tap-zoom" onclick="plusOneG()">
            +1
          </button>
          <button class="score-btn disable-dbl-tap-zoom" onclick="plusTwoG()">
            +2
          </button>
          <button class="score-btn disable-dbl-tap-zoom" onclick="plusThreeG()">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
